<!DOCTYPE html>
<head>
    <link href="main.css" rel="stylesheet">
    <title>Drawpad.js</title>
</head>
<body>
    <div id="sticky">   
        <div id="stickyText">
            <br> <a id="title" href="https://github.com/colias-palaeno/drawpadjs/blob/master/README.md#instructions-and-hotkeys">Drawpad.js</a> <br><br>
            <input id="picker" value="#3b3b3b" data-jscolor="{preset:'small dark', position:'right'}"> <br><br>
        </div>
    </div>
    <canvas id="canvas"></canvas> <br>
    <input value="Download picture" type="button" id="downloadButton"></input>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.4.8/jscolor.min.js"></script>
    <script src="main.js"></script>
</body>
